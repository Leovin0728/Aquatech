<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AQUATECH</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar fixed-top text-white p-2">
      <div class="container-fluid">
        <a href="/Index.html" class="text-white fs-3"><</a>
      </div>
    </nav>

    <div class="text-center">
      <img src="/IMG/upperimg.png" alt="Water Gallon" />
    </div>

    <div class="container mt-4">
      <div class="row gy-3">
        <div
          class="col-12 d-flex align-items-center bg-white p-3 rounded shadow-sm"
        >
          <img
            src="/IMG/1galloon.png"
            alt="One Gallon"
            class="img-fluid"
            style="max-width: 80px; max-height: 80px"
          />
          <div class="ms-3 flex-grow-1">
            <h6 class="mb-1">One Gallon</h6>
            <p class="text-muted mb-1">₱20.00</p>
          </div>
          <button class="btn btn-primary">Buy</button>
        </div>

        <div
          class="col-12 d-flex align-items-center bg-white p-3 rounded shadow-sm"
        >
          <img
            src="/IMG/2gallons.png"
            alt="Two Gallons"
            class="img-fluid"
            style="max-width: 80px; max-height: 80px"
          />
          <div class="ms-3 flex-grow-1">
            <h6 class="mb-1">Two Gallons</h6>
            <p class="text-muted mb-1">₱40.00</p>
          </div>
          <button class="btn btn-primary">Buy</button>
        </div>

        <div
          class="col-12 d-flex align-items-center bg-white p-3 rounded shadow-sm"
        >
          <img
            src="/IMG/3gallons.png"
            alt="Three Gallons"
            class="img-fluid"
            style="max-width: 80px; max-height: 80px"
          />
          <div class="ms-3 flex-grow-1">
            <h6 class="mb-1">Three Gallons</h6>
            <p class="text-muted mb-1">₱60.00</p>
          </div>
          <button class="btn btn-primary">Buy</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
