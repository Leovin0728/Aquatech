<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AQUATECH</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="" />
  </head>
  <body class="bg-light">
    <nav class="navbar bg-primary text-white p-2">
      <div class="container-fluid">
        <a href="/Index.html" class="text-white fs-3"><</a>
      </div>
    </nav>

    <div class="container mt-4">
      <div
        class="card p-3 d-flex flex-row justify-content-between align-items-center"
      >
        <div>
          <h5 class="card-title mb-1">Two Gallons</h5>
          <p class="mb-1">
            <span class="status-delivered">Status: Delivered</span>
          </p>
        </div>
        <div class="text-center">
          <img
            src="/IMG/daniel padilla.jpg"
            style="width: 100px"
            alt="Daniel Padilla"
          />
          <p class="mb-0">Daniel Padilla</p>
        </div>
      </div>

      <div
        class="card p-3 d-flex flex-row justify-content-between align-items-center"
      >
        <div>
          <h5 class="card-title mb-1">One Gallon</h5>
          <p class="mb-1">
            <span class="status-pending">Status: Pending</span>
          </p>
        </div>
        <div class="text-center">
          <img
            src="/IMG/joshua garcia.jpg"
            style="width: 100px"
            alt="Joshua Garcia"
          />
          <p class="mb-0">Joshua Garcia</p>
        </div>
      </div>

      <div
        class="card p-3 d-flex flex-row justify-content-between align-items-center"
      >
        <div>
          <h5 class="card-title mb-1">Five Gallons</h5>
          <p class="mb-1">
            <span class="status-delivered">Status: Delivered</span>
          </p>
        </div>
        <div class="text-center">
          <img
            src="/IMG/james reid.webp"
            style="width: 100px"
            alt="James Reid"
          />
          <p class="mb-0">James Reid</p>
        </div>
      </div>

      <div
        class="card p-3 d-flex flex-row justify-content-between align-items-center"
      >
        <div>
          <h5 class="card-title mb-1">Ten Gallons</h5>
          <p class="mb-1">
            <span class="status-delivered">Status: Delivered</span>
          </p>
        </div>
        <div class="text-center">
          <img src="/IMG/enrigue.jpg" style="width: 100px" alt="Enrique Gil" />
          <p class="mb-0">Enrique Gil</p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
